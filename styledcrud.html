<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Haitong's Portfolio</title>
        <link rel="icon" href="images/home-icon.jpeg">
        <link rel="stylesheet" href="CSS/styles.css">
        <script async type="module" src="./JS/blog.js"></script>
        <script src="
            https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js
        "></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>List of posts</h1>
        <main id="pageMain">
        <p id="p1" class="crudBlog" title="Post 1 Title" date="Post 1 Date" 
        summary="Post 1 summary here. This post is just a placeholder."></p>

        <p id="p2" class="crudBlog" title="Post 2 Title" date="Post 2 Date" 
        summary="Post 2 summary here. This post is just a placeholder."></p>

        <p id="p3" class="crudBlog" title="Post 3 Title" date="Post 3 Date" 
        summary="Post 3 summary here. This post is just a placeholder."></p>

        <ul id="blogList"></ul>
        <button id="addBtn">Add Post</button>

        <dialog id="addBlogEntry">
            <form method="dialog">
                <label for="title">Title:</label>
                <input id="addTitleInput" type="text" name="title" value="Title"><br>
                <label for="date">Date:</label>
                <input id="addDateInput" type="text" name="date" value="Date"><br>
                <label for="summary">Summary:</label>
                <input id="addSummaryInput" type="text" name="summary" value="Summary"><br>
                <button>Cancel</button>
                <button id="addSaveBtn">Save</button>
            </form>
        </dialog>

        <dialog id="editBlogEntry">
            <form method="dialog">
                <label for="title">Title:</label>
                <input id="editTitleInput" type="text" name="title" value="Title"><br>
                <label for="date">Date:</label>
                <input id="editDateInput" type="text" name="date" value="Date"><br>
                <label for="summary">Summary:</label>
                <input id="editSummaryInput" type="text" name="summary" value="Summary"><br>
                <button>Cancel</button>
                <button id="editSaveBtn" parentId="">Save</button>
            </form>
        </dialog>

        <dialog id="deleteConfirmEntry">
            <form method="dialog">
                <p>Delete movie?</p>
                <button>Cancel</button>
                <button id="deleteConfirmBtn" parentId="">Ok</button>
            </form>
        </dialog>
    </main>
    </body>
</html>
